<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Pure JSX React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./react-ori/react.development.js"></script>
    <script src="./react-ori/react-dom.development.js"></script>
    <script>
      const Person = (props) => {
        return React.createElement('div', {}, [
          React.createElement('h1', { key: 1 }, props.name),
          React.createElement('hp', { key: 2 }, props.occupation),
        ]);
      };

      const App = () => {
        return React.createElement('div', {}, [
          React.createElement(
            'h1',
            { className: 'title', key: 3 },
            'React is Rendered'
          ),
          React.createElement(
            Person,
            {
              name: 'Yixuan',
              occupation: 'Developer',
              key: 4,
            },
            null
          ),
          React.createElement(
            Person,
            {
              name: 'Wendy',
              occupation: 'Singer',
              key: 5,
            },
            null
          ),
        ]);
      };

      ReactDOM.createRoot(document.getElementById('root')).render(
        React.createElement(App)
      );
    </script>
  </body>
</html>
